<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #833DB4, #DC133E, #F75900,#F8D100);
            background-attachment: fixed; /* Fixar o degradê na tela */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
