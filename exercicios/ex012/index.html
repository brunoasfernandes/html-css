<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="nerd-face.png" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
<video width="560" poster="midia/por-do-sol-no-rio-cuiaba.jpg" loop controls muted autoplay>
    <source src="midia/Pordosol-480p-mkv.mkv" type="video/mkv">
    <source src="midia/Pordosol-480p-mp4.mp4" type="video/mp4">
    <source src="midia/Pordosol-480p-webm.webm" type="webm">
    <p>Seu navegador não suporta reprodução de vídeos.</p>
</video>
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/153187817?h=0ee6612d2f&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
