<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 03</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: auto;
        }

        td {
            border: 2px solid black;
            padding: 20px;
            text-align: center;
        }

        td.maior {
            width: 50px;

        }
    </style>
</head>
<body>
    <h1>Teclado n√∫merico</h1>
    <table>
        <tr>
            <td class="maior">Num Lock</td>
            <td class="maior">%</td>
            <td class="maior">*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2">+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">Enter</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>,</td>
            
        </tr>
    </table>
</body>
</html>
